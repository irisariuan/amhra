<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css">
    <script src="/js"></script>
    <title>Amhra Dashboard</title>
</head>

<body class="bg-slate-500">
    <div class="h-screen flex flex-col">
        <div class="w-full flex justify-center bg-slate-700 p-4">
            <p class="text-4xl text-slate-100">Amhra Dashboard</p>
        </div>
        <div class="flex justify-center h-full">
            <div class="grid gap-4 grid-cols-2 grid-rows-2 h-full w-full p-4 grid-flow-row-dense">
                <div class="bg-slate-400 rounded-2xl p-6 row-span-2 flex flex-col gap-6">
                    <p class="text-2xl font-bold">Log</p>
                    <div class="bg-slate-500/40 h-full rounded-xl overflow-y-auto" id="logc">
                        <ul id="log" class="p-4">
                        </ul>
                    </div>
                </div>
                <div class="bg-slate-400 rounded-2xl p-6 flex w-full h-full gap-4">
                    <div class="flex-1">
                        <p class="text-2xl font-bold mb-6">Song Overview</p>
                        <div class="flex flex-col" id="song">
                            <div class="my-4">
                                <label for="guildId mb-1">Guild ID</label>
                                <input type="text" title="guildId" id="inpGuildId" class="bg-slate-300 rounded block p-2 outline-none">
                            </div>
                            <div class="my-4">
                                <label for="songinp" class="block mb-1">Seconds</label>
                                <input type="number" id="songinp" title="songinp" class="bg-slate-300 rounded block mb-2 p-2 outline-none">
                                <button class="bg-slate-500 outline-none rounded-full p-2 text-slate-300" type="submit" onclick="editSec()">Update</button>
                            </div>
                            <div class="my-2">
                                <label for="playinp" class="block mb-1">Play</label>
                                <input type="text" id="playinp" title="playinp" class="bg-slate-300 rounded block mb-2 p-2 outline-none">
                                <button class="bg-slate-500 outline-none rounded-full p-2 px-4 text-slate-300" type="submit" onclick="addToQueue()">Add</button>
                            </div>
                        </div>
                    </div>
                    <div class="h-full bg-slate-500 w-0.5 rounded"></div>
                    <div class="flex-1">
                        <p class="text-2xl font-bold mb-6">Control</p>
                        <div class="grid grid-cols-2 gap-4 max-w-fit">
                            <button class="bg-slate-500 outline-none rounded-full py-2 px-4 text-slate-300 min-w-fit w-full" onclick="editSong('pause')" type="button">Pause</button>
                            <button class="bg-slate-500 outline-none rounded-full py-2 px-4 text-slate-300 min-w-fit w-full" onclick="editSong('resume')" type="button">Resume</button>
                            <button class="bg-slate-500 outline-none rounded-full py-2 px-4 text-slate-300 min-w-fit w-full" onclick="editSong('skip')" type="button">Skip</button>
                            <button class="bg-slate-500 outline-none rounded-full py-2 px-4 text-slate-300 min-w-fit w-full" onclick="editSong('stop')" type="button">Stop</button>
                        </div>
                    </div>
                </div>
                <div class="grid grid-rows-subgrid gap-4 col-span-1 grid-cols-2">
                    <div class="bg-slate-400 rounded-2xl p-6">
                        <p class="font-bold text-2xl">Action</p>
                        <button class="bg-slate-500 outline-none rounded-full p-2 text-slate-300 w-1/3 my-2" onclick="action()" type="button">Exit</button>
                    </div>
                    <div class="bg-slate-400 rounded-2xl p-6 flex flex-col">
                        <p class="font-bold text-2xl mb-6">Login</p>
                        <input type="password" title="auth" class="bg-slate-300 rounded block mb-2 p-2 outline-none" id="auth">
                        <button class="bg-slate-500 outline-none rounded-full p-2 text-slate-300 w-1/3 my-2 self-center" onclick="register()" type="button">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
